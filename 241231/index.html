<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f37fd463ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="box">
      <div class="top-tit">
        <h3>로그인/간편가입</h3>
        <a class="kakao" href="#">
          <i class="fa-solid fa-comment"></i> <span>카카오 로그인</span>
        </a>
        <h6>또는</h6>
      </div>
      <dl class="col2">
        <dt>
          <h4>룰루레몬 계정으로 로그인하기</h4>
          <form class="loginform">
            <label for="email" class="email name">이메일 주소 *</label>
            <input id="email" class="boxstyle" type="email" />
            <label for="password" class="name">비밀번호 *</label>
            <input id="password" class="boxstyle" type="password" />

            <div class="chk">
              <label for="checkbox" class="checkbox">
                <input type="checkbox" />로그인 정보 저장
              </label>
              <a class="pass" href="#">비밀번호 찾기</a>
            </div>
            <input type="submit" class="btn" value="로그인" />
          </form>
        </dt>
        <dd>
          <h4>아직 룰루레몬 계정이 없으신가요?</h4>
          <h5>다양한 가입 혜택을 확인하세요:</h5>
          <ul>
            <li>더 빠른 결제</li>
            <li>빠른 주문 현황 조회</li>
            <li>주문 히스토리 확인</li>
            <li>위시리스트 저장</li>
          </ul>
          <a class="btn" href="#">계정 만들기</a>
        </dd>
      </dl>
    </section>
  </body>
</html>
