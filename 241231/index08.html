<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>신청과목</legend>
        <h4>이 달에 신청할 과목을 선택하세요! (*1과목만 선택가능)</h4>
        <label for="subjects">
          <input type="radio" name="subjects" id="subjects" />회화
        </label>
        <label for="subjects2">
          <input type="radio" name="subjects" id="subjects2" />문법
        </label>
        <label for="subjects3">
          <input type="radio" name="subjects" id="subjects3" />작문
        </label>
      </fieldset>
      <fieldset>
        <legend>메일링</legend>
        <h4>메일로 받고 싶은 뉴스 주제를 선택해 주세요!(*복수선택가능)</h4>
        <label for="mail1">
          <input type="checkbox" name="mail1" id="mail1" />회화
        </label>
        <label for="mail2">
          <input type="checkbox" name="mail2" id="mail2" />문법
        </label>
        <label for="mail3">
          <input type="checkbox" name="mail3" id="mail3" />작문
        </label>
      </fieldset>
    </form>

    <hr style="margin: 50px 0" />

    <!-- (label>input:radio#english0$)*3 -->
    <form action="#" method="post">
      <fieldset>
        <legend><b>신청과목</b></legend>
        <p>이 달에 신청할 과목을 선택하세요! (*1과목만 선택가능)</p>
        <label for="english01">
          <input type="radio" name="eng" id="english01" />회화
        </label>
        <label for="english02">
          <input type="radio" name="eng" id="english02" />문법
        </label>
        <label for="english03">
          <input type="radio" name="eng" id="english03" />작문
        </label>
      </fieldset>

      <fieldset>
        <legend><b>메일링</b></legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요!(*복수선택가능)</p>
        <label for="news01">
          <input type="checkbox" name="news01" id="news01" />해외단신
        </label>
        <label for="news02">
          <input type="checkbox" name="news02" id="news02" />5분회화
        </label>
        <label for="news03">
          <input type="checkbox" name="news03" id="news03" />모닝팝스
        </label>
      </fieldset>

      <p>하고 싶은 이야기</p>
      <textarea
        name="mystory"
        id="mystory"
        placeholder="당신의 이야기"
        rows="10"
        cols="50"
      ></textarea>
      <br />
      <h4>오늘 저녁 분식은 어떠세요?</h4>
      <select name="food" id="food">
        <option value="none" selected disabled>
          원하시는 메뉴를 선택해 주세요
        </option>
        <option value="food01">김밥</option>
        <option value="food02">떡볶이</option>
        <option value="food03">순대</option>
        <option value="food04">붕어빵</option>
      </select>
    </form>
  </body>
</html>
