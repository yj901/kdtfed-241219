<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: #000;
      }
      table {
        margin-top: 10px;
        /* caption {
          text-align: left;
          margin-bottom: 10px;
        } */
        th,
        td {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- table>(tr>th+td*2)*4 -->
    <figure>
      <figcaption>
        국내에서 자주 사용하는
        <mark><b>모던 브라우저</b></mark>
      </figcaption>
      <table border="1">
        <!-- <caption>
          국내에서 자주 사용하는
          <mark><b>모던 브라우저</b></mark>
        </caption> -->
        <thead>
          <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>
              <a href="https://www.google.com/chrome" target="_blank">
                https://www.google.com/chrome
              </a>
            </td>
          </tr>
          <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>
              <a href="https://www.mozilla.com/firefox" target="_blank">
                https://www.mozilla.com/firefox
              </a>
            </td>
          </tr>
          <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>
              <a href="https://www.microsoft.com/edge" target="_blank">
                https://www.microsoft.com/edge
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </figure>
  </body>
</html>
