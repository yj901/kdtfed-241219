<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid crimson;
        perspective: 400px;
        main {
          width: 200px;
          height: 200px;
          position: relative;
          transform-style: preserve-3d;
          animation: boxItem 3s linear none infinite;
          div {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 200px;
            position: absolute;

            top: 0;
            left: 0;
            opacity: 0.3;
            backface-visibility: hidden;
            &:nth-child(1) {
              transform: rotateY(0deg) translate3d(0, 0, 100px);
              background: #f00;
            }
            &:nth-child(2) {
              transform: rotateY(90deg) translate3d(0, 0, 100px);
              background: green;
            }
            &:nth-child(3) {
              transform: rotateY(180deg) translate3d(0, 0, 100px);
              background: blue;
            }
            &:nth-child(4) {
              transform: rotateY(270deg) translate3d(0, 0, 100px);
              background: yellow;
            }
            &:nth-child(5) {
              transform: rotateX(90deg) translate3d(0, 0, 100px);
              background: brown;
            }
            &:nth-child(6) {
              transform: rotateX(270deg) translate3d(0, 0, 100px);
              background: pink;
            }
          }
        }
      }

      @keyframes boxItem {
        0% {
          transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
