<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- <header>
        <img src="images/StatusBar.png" alt="status" />
      </header> -->
      <div class="wrap">
        <h1 id="main_title">Daily Arts</h1>
        <ul id="navigation">
          <li class="nav_item on">
            <a href="#">For you art</a><i class="fas fa-heart"></i>
          </li>
          <li class="nav_item"><a href="#">Featured</a></li>
          <li class="nav_item"><a href="#">Top Ranking</a></li>
        </ul>

        <section>
          <article>
            <div class="profile">
              <img src="./images/profile1.png" alt="profile" />
              <div class="desc">
                <span class="user-name">Andy Slavitt</span>
                <span class="date">Dec 20</span>
              </div>
            </div>
            <div class="user-img">
              <img src="./images/imgs.png" alt="img" />
            </div>
            <div class="art-title">Classics Re-Imagined By Italian Painter</div>
            <div class="art-info">
              <span class="like"><i class="fas fa-heart"></i>342</span>
              <span class="view"><i class="fas fa-eye"></i>2,841</span>
            </div>
          </article>
          <article>
            <div class="profile">
              <img src="./images/profile2.png" alt="profile" />
              <div class="desc">
                <span class="user-name">Jane Cooper</span>
                <span class="date">Nov 16</span>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
