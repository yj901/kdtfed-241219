<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .wrapper {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: 300px 1fr 300px;
        grid-template-rows: 100px 1fr 100px;
        header {
          grid-row: 1;
          grid-column: 1 / span 3;
          background: goldenrod;
          text-align: center;
          line-height: 100px;
        }
        nav,
        section,
        aside {
          display: grid;
          border: 1px solid #fff;
          justify-items: center;
          align-items: center;
          background: skyblue;
        }
        footer {
          grid-row: 3;
          grid-column: 1 / span 3;
          background: blueviolet;
          text-align: center;
          line-height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <header>header</header>
      <nav>navigation</nav>
      <section>section</section>
      <aside>aside</aside>
      <footer>footer</footer>
    </main>
  </body>
</html>
