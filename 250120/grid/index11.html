<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      main {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: 300px 1fr 300px;
        grid-template-rows: 100px 1fr 100px;
        grid-gap: 5px;
        > * {
          border: 1px solid #000;
          background: skyblue;
        }
        header {
          grid-column: 1 / span 3;
          grid-row: 1;
          text-align: center;
          line-height: 100px;
        }
        nav {
          text-align: center;
          display: grid;
          align-items: center;
        }
        section {
          ul {
            height: 100%;
            display: grid;
            grid-template-columns: auto auto auto auto;
            justify-items: center;
            align-items: center;
            li {
              background: orange;
            }
          }
        }
        aside {
          background: none;
          border: none;
          display: grid;
          grid-template-rows: 150px 1fr 150px;
          grid-gap: 5px;
          text-align: center;
          > * {
            background: skyblue;
            height: 100%;
            border: 1px solid #000;
            display: grid;
            align-items: center;
          }
        }
        footer {
          grid-row: 3;
          grid-column: 1 / span 3;
          text-align: center;
          line-height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>header</header>
      <nav>menu</nav>
      <section>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </section>
      <aside>
        <div>top</div>
        <div>aside</div>
        <div>bottom</div>
      </aside>
      <footer>footer</footer>
    </main>
  </body>
</html>
