  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>

  <body>
    <main class="center">
      <div
        class="number-input"
        data-min="1"
        data-max=""
        data-step="1"

        <button class="btn">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
    </main>
