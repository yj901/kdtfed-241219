<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 100px;
        border: 3px solid #000;
        position: relative;
        overflow: scroll;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        color: #fff;
        font-weight: bold;
        position: absolute;
        &.red {
          background: crimson;
          top: 10px;
          left: 10px;
          z-index: 3;
        }
        &.green {
          background: yellowgreen;
          top: 50px;
          left: 50px;
          z-index: 2;
        }
        &.blue {
          background: dodgerblue;
          top: 90px;
          left: 90px;
          z-index: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <div class="parent">
      <div class="box red">1</div>
      <div class="box green">2</div>
      <div class="box blue">3</div>
    </div>
    <h1>hello world</h1>
  </body>
</html>
