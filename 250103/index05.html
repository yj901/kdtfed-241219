<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul,
      li {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      main {
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .gnb {
        display: flex;
        gap: 15px;
        padding: 50px 30px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        li {
          a {
            font-size: 14px;
            position: relative;
            padding-bottom: 4px;
            &::before {
              content: "";
              position: absolute;
              left: 50%;
              transform: translateX(-50%);
              bottom: 0;
              width: 0%;
              height: 1px;
              transition: all 0.4s;
              background: dodgerblue;
            }
            &:hover::before {
              width: 100%;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <main>
      <ul class="gnb">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICE</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </main>
  </body>
</html>
