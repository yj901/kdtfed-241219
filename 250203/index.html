<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main id="container">
      <form name="order" method="post" action="http://127.0.0.1:5500">
        <fieldset>
          <legend>상품 정보</legend>
          <ul>
            <li>
              <label class="field" for="product">상품 : </label>
              <input
                id="product"
                class="input-box"
                type="text"
                name="product"
              />
            </li>
            <li>
              <label class="field" for="prod-num">개수 : </label>
              <input
                id="prod-num"
                class="input-box"
                type="number"
                min="1"
                value="1"
                name="prod-num"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>주문 정보</legend>
          <ul>
            <li>
              <label class="field" for="order-name">이름 : </label>
              <input
                id="order-name"
                class="input-box"
                type="text"
                name="order-name"
              />
            </li>
            <li>
              <label class="field" for="order-tel">연락처 : </label>
              <input
                id="order-tel"
                class="input-box"
                type="text"
                name="order-tel"
              />
            </li>
            <li>
              <label class="field" for="order-addr">주소 : </label>
              <input
                id="order-addr"
                class="input-box"
                type="text"
                name="order-addr"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>세일 상품</legend>
          <ul>
            <li>
              <label class="field" for="class">과일</label>
              <select name="fruit" id="items">
                <option selected disabled>---- 과일 선택 ----</option>
                <option value="apple">사과</option>
                <option value="melon">멜론</option>
                <option value="watermelon">수박</option>
                <option value="grape">포도</option>
                <option value="peach">복숭아</option>
                <option value="strawberry">딸기</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>신청 정보</legend>
          <p>이 달의 신청할 정보를 선택하세요</p>
          <label class="section"
            ><input type="radio" name="info" value="promotion" />프로모션</label
          >
          <label class="section"
            ><input type="radio" name="info" value="gift" />선물용품</label
          >
          <label class="section"
            ><input type="radio" name="info" vlaue="plus" />1+1행사</label
          >
        </fieldset>
        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 쇼핑 주제를 선택해주세요</p>
          <label class="section"
            ><input
              type="checkbox"
              name="mailing"
              value="baby"
            />육아용품</label
          >
          <label class="section"
            ><input
              type="checkbox"
              name="mailing"
              value="fasion"
            />패션의류</label
          >
          <label class="section"
            ><input
              type="checkbox"
              name="mailing"
              vlaue="food"
            />식품/먹거리</label
          >
        </fieldset>
        <input class="order" type="button" value="주문하기" />
      </form>
    </main>
  </body>
</html>
