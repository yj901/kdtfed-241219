<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 600px;
        margin: 0 auto;
      }

      #canvas {
        width: 100%;
        height: 670px;
        position: relative;
        perspective: 1480px;
        #merry {
          position: absolute;
          left: 50%;
          top: 30px;
          transform-style: preserve-3d;
          animation: merrygoround 30s linear none infinite;
          .face {
            position: absolute;
            left: 0;
            top: 0;
            margin-left: -115px;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            .cell {
              width: 230px;
              height: 150px;
              margin-bottom: 8px;
              background: url("https://cdn.gametoc.co.kr/news/photo/202411/85790_260252_444.jpg")
                no-repeat center/cover;
              transition: all 0.5s;
              &:hover {
                transform: scale(1.2) translateZ(50px);
              }
            }
            &:nth-child(1) {
              transform: rotateY(0deg) translateZ(-370px);
            }
            &:nth-child(2) {
              transform: rotateY(36deg) translateZ(-370px);
            }
            &:nth-child(3) {
              transform: rotateY(72deg) translateZ(-370px);
            }
            &:nth-child(4) {
              transform: rotateY(108deg) translateZ(-370px);
            }
            &:nth-child(5) {
              transform: rotateY(144deg) translateZ(-370px);
            }
            &:nth-child(6) {
              transform: rotateY(180deg) translateZ(-370px);
            }
            &:nth-child(7) {
              transform: rotateY(216deg) translateZ(-370px);
            }
            &:nth-child(8) {
              transform: rotateY(252deg) translateZ(-370px);
            }
            &:nth-child(9) {
              transform: rotateY(288deg) translateZ(-370px);
            }
            &:nth-child(10) {
              transform: rotateY(324deg) translateZ(-370px);
            }
          }
        }
      }

      @keyframes merrygoround {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>HTML5 & CSS3 Basic</h1>
    <h2>CSS3 Transform</h2>
    <hr />
    <div id="canvas">
      <div id="merry">
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>

          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="face">
          <div class="cell"></div>
          <div class="cell"></div>

        </div>
      </div>
    </div>
  </body>
</html>
