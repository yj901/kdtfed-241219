<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f37fd463ce.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script0.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main {
        position: relative;
        padding: 20px;
        input {
          width: 300px;
          height: 30px;
          background: #000;
          color: #fff;
          border: none;
          padding-left: 10px;
          &::placeholder {
            transition: opacity 0.8s;
          }
          &:focus {
            outline: 0;
            &::placeholder {
              opacity: 0;
            }
          }
        }
        i {
          color: crimson;
          position: absolute;
          right: 30px;
          top: 50%;
          transform: translateY(-50%);
        }
      }
    </style>
  </head>
  <body>
    <form class="main" name="pw-list" action="#" method="get">
      <input
        type="password"
        name="userpw"
        id="userpw"
        placeholder="비밀번호를 입력하세요"
      />
      <i class="fas fa-eye"></i>
    </form>
  </body>
</html>
